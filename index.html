<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-assignment</title>
  </head>
  <body>
    <!-- <center> -->
    <form action="#">
      <center>
        <h1>Form 2 Assignment</h1>
      </center>
      <div>
        <label for="name">Name</label>
        <select name="title" id="Mr.">
          <option value="Mr">Mr.</option>
          <option value="Mrs.">Mrs.</option>
        </select>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
      </div>
      <br />
      <div>
        <label for="Guests">Guests</label>
        <input type="number" name="18+yrs" id="18+yrs" placeholder="18+yrs" />
        <input
          type="number"
          name="2-17yrs"
          id="2-17yrs"
          placeholder="2-17yrs"
        />
        <input type="number" name=">2yrs" id=">2yrs" placeholder=">2yrs" />
      </div>
      <br />

      <div>
        <label for="Contact">Contact</label>
        <input type="text" name="Email" placeholder="E-mail" />
        <input type="text" name="phone" placeholder="Phone: (xxx) - xxx xxxx" />
      </div>
      <br />
      <div>
        <label for="CheckIn">CheckIn</label>
        <input type="date" name="checkin" id="checkout" />
        <input type="date" name="checkout" id="checkout" />
      </div>
      <br />

      <div>
        <label for="equipment_type">Equipment type</label>
        <select name="equipment_type" id="equipment_type">
          <option value="Travel trailer">Travel Trailer</option>
          <option value="Forklift">Forklift</option>
        </select>
        <div>
          <label for="slideouts">Slide-outs</label>
          <input type="radio" name="slideouts" id="yes" /> Yes
          <input type="radio" name="slideouts" id="no" />No
        </div>
      </div>
      <br />
      <div>
        <marquee direction="up">Hydro Water Sewer</marquee>
        <select name="rendered service" id="service">
          <optgroup>
            <option value="hydro">hydro</option>
          </optgroup>
          <optgroup>
            <option value="Water">water</option>
          </optgroup>
          <optgroup>
            <option value="Sewer">sewer</option>
          </optgroup>
        </select>
      </div>
      <br />
      <div>
        <label for="pets">Pets</label>
        <input type="radio" name="pets" id="yes" /> Yes
        <input type="radio" name="pets" id="no" /> No
      </div>
      <br />
      <div>
        <label for="comments">comments</label>
        <textarea
          name="comments"
          id="comments"
          cols="100"
          rows="10"
          placeholder="additional comments"
        ></textarea>
      </div>
      <br />
      <div>
        <button>Request Reservation</button>
        <button>Cancel</button>
      </div>
      <br />
    </form>
    <!-- </center> -->
  </body>
</html>
